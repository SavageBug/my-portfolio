<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>写作作品 | 我的创意空间</title>
    <style>
        .back-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all var(--transition-speed);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .works-container {
            padding-top: 5rem;
            max-width: var(--container-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding-inline: 1rem;
        }

        .work-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all var(--transition-speed);
        }

        .work-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .work-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .work-card-content {
            padding: 1.5rem;
        }

        .work-card h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .work-card p {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .work-card .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--background-color);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <a href="../index_new.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span class="back-text">返回</span>
    </a>

    <div class="works-container">
        <article class="work-card">
            <img src="https://source.unsplash.com/random/400x300?writing" alt="写作作品1">
            <div class="work-card-content">
                <h3>AI辅助创意写作</h3>
                <p>利用先进的AI技术，创作出富有创意和感染力的文章，包括故事、诗歌和专业内容。</p>
                <div class="tags">
                    <span class="tag">创意写作</span>
                    <span class="tag">AI生成</span>
                    <span class="tag">故事创作</span>
                </div>
            </div>
        </article>

        <article class="work-card">
            <img src="https://source.unsplash.com/random/400x300?typewriter" alt="写作作品2">
            <div class="work-card-content">
                <h3>技术文档写作</h3>
                <p>结合AI与专业知识，编写清晰、准确的技术文档，使复杂概念变得易于理解。</p>
                <div class="tags">
                    <span class="tag">技术写作</span>
                    <span class="tag">文档</span>
                    <span class="tag">教程</span>
                </div>
            </div>
        </article>

        <article class="work-card">
            <img src="https://source.unsplash.com/random/400x300?book" alt="写作作品3">
            <div class="work-card-content">
                <h3>内容营销文案</h3>
                <p>创作引人入胜的营销文案，通过AI优化提升内容的吸引力和转化率。</p>
                <div class="tags">
                    <span class="tag">营销</span>
                    <span class="tag">文案</span>
                    <span class="tag">SEO</span>
                </div>
            </div>
        </article>
    </div>

    <script>
        // Language toggle functionality for the back button
        const translations = {
            zh: {
                back: "返回",
                title: "写作作品 | 我的创意空间"
            },
            en: {
                back: "Back",
                title: "Writing Works | My Creative Space"
            }
        };

        function updateLanguage(lang) {
            document.documentElement.lang = lang;
            document.title = translations[lang].title;
            document.querySelector('.back-text').textContent = translations[lang].back;
        }

        // Check localStorage for language preference
        document.addEventListener('DOMContentLoaded', () => {
            const currentLang = localStorage.getItem('lang') || 'zh';
            updateLanguage(currentLang);
        });
    </script>
</body>
</html>
